version: "3"
services:
  app:
    build: .
    image: consoleone/rewards_calculator
    ports:
      - "3000:3000"
    deploy:
      replicas: 2
      update_config:
        parallelism: 1
        delay: 15s
    command: >
      sh -c "npm start &> /app/output/stdout.log"
    volumes:
      - ./logs:/app/output

    environment:
      - NODE_ENV=production
    env_file:
      - ./.env

  nginx:
    image: nginx:stable-alpine
    ports:
      - "3000:3080"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginxlogs/:/var/log/nginx/
